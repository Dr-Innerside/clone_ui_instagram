                <div class="nav_wrap">

                    <div class="homebtn_wrap">

                            <div class="homebtn_flex">

                                </div>
                            </div>
                        </a>
                    </div>
                    <!--                5. 헤더 검색 div-->

                            <div class="searchbar_fake_input1">

                                    <!--                                    <span class="searchbar_span">검색</span>-->
                                </div>
                            </div>
